<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <!-- Bootstrap 5.3.3 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Normalize CSS for cross-browser consistency -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"> 
    <!-- Google Fonts: Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet"> 

<style>
    :root {
        --blue-800: hsl(234, 29%, 20%);
        --success-orange: #ff6257;
    }
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    body {
        font-family: 'Roboto', Arial, sans-serif;
        background: #f8fafc;
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        padding: 0 16px;
    }
    .success-message {
        display: flex;
        flex-direction: column;
        align-items: stretch;
        gap: 1rem; /* Reduced vertical gap */
        color: var(--blue-800);
        background: #fff;
        padding: 1.5rem 1.25rem; /* Reduced padding */
        border-radius: 1.25rem;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        max-width: 370px; /* Reduced width */
        width: 100%;
        min-height: unset;
        height: auto;
    }
    .success-message img {
        display: block;
        align-self: flex-start;
        margin-bottom: 0.5rem;
        width: 40px;
        height: 40px;
    }
    .success-message h1,
    .success-message p {
        color: var(--blue-800);
        text-align: left;
        margin: 0;
    }
    h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
    }
    .success-message p {
        margin-bottom: 0.5rem;
        fontq-weight: 400;
        font-size: 0.9rem;
        line-height: 1.4;
    }
    .success-message button {
        background: var(--blue-800);
        color: #fff;
        padding: 0.6rem 1.5rem;
        border: none;
        border-radius: 0.3rem;
        font-weight: 400;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 0.5rem;
        align-self: stretch;
        transition: background 0.2s, box-shadow 0.2s;
    }
    .success-message button:hover,
    .success-message button:focus {
        background: hsl(234, 29%, 15%);
        box-shadow: 0 0 80px rgba(244, 139, 132, 0.2);

        outline: none;
    }
    @media (min-width: 768px) {
        .success-message button:active {
            background: var(--success-orange);
            box-shadow: 2px 8px 0 0 rgba(255, 98, 87, 0.4);
        }
        .success-message button:hover,
        .success-message button:focus {
            background: var(--success-orange);
        }
    }
</style>
</head>

<body>
    <div class="success-message">
        <img src="assets/images/icon-success.svg" alt="Success" />
        <h1>Thanks for subscribing!</h1>
        <p>
            A confirmation email has been sent to <strong id="user-email"></strong>.<br>
            Please open it and click the button inside to confirm your subscription.
        </p>
        <button type="button" id="dismiss-button">Dismiss message</button>
    </div>
    <script src="./assets/js/subscribed.js"></script>
</body>
</html>
